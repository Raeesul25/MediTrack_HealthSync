name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Python and dependencies for testing
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies for patient service
        working-directory: ./patientRecordService
        run: |
          pip install -r requirements.txt
          
      # Log in to DigitalOcean container registry
      - name: Log in to DigitalOcean
        run: echo "${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}" | docker login registry.digitalocean.com -u doctl --password-stdin

      # Build and push each service
      - name: Build and push Patient Record Service
        run: |
          docker build -t registry.digitalocean.com/meditrackcontainer/patient-record ./patientRecordService
          docker push registry.digitalocean.com/meditrackcontainer/patient-record

  deploy:
    needs: build-and-push  # Ensures that deployment happens only after the build job succeeds
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up kubeconfig
      run: doctl kubernetes cluster kubeconfig save k8s-1-31-1-do-5-sgp1-1734795051852

    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f ./patientRecordService/patient-blue-deployment.yaml
        kubectl apply -f ingress-blue.yaml
